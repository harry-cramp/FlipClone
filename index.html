<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>FlipClone - A Flipnote Clone</title>
	<link rel="icon" href="./res/images/icon-32.png" type="image/png" sizes="32x32">
	<link rel="icon" href="./res/images/icon-16.png" type="image/png" sizes="16x16">
	<link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <script type="text/javascript" src="./libs/paperjs/paper-full.js"></script>
    <script src="./index.js"></script>
	<script type="text/paperscript" canvas="canvas">
        
    </script>
</head>
<body>
	<div class="bg-white p-2">
		<a href="./index.html">
			<img class="float-left mr-10" src="./res/images/banner.png" width="175" height="50">
		</a>
		<h1 class="header p-3 mx-3 font-bold">
			<a href="./index.html">Home</a> About FAQ
		</h1>
	</div>
	<div class="toolbar">
		<a class="selected" href="#" id="pencil" onclick="changeTool('pencil')">
			<img src="./res/images/icon-32.png">
		</a>
	</div>
	<div class="flex items-center justify-center my-2">
		<a href="#" onclick="loadSlide(0)">
			<canvas id="slide-1" class="w-100 h-100 mx-2 bg-white" width="50" height="38" resize stats hidpi="off"></canvas>
		</a>
		<a href="#" onclick="loadSlide(1)">
			<canvas id="slide-2" class="float-right w-100 h-100 mx-2 bg-white" width="50" height="38" resize stats hidpi="off"></canvas>
		</a>
		<a href="#" onclick="loadSlide(2)">
			<canvas id="slide-3" class="float-right w-100 h-100 mx-2 bg-white" width="50" height="38" resize stats hidpi="off"></canvas>
		</a>
		<a href="#" onclick="loadSlide(3)">
			<canvas id="slide-4" class="float-right w-100 h-100 mx-2 bg-white" width="50" height="38" resize stats hidpi="off"></canvas>
		</a>
		<a href="#" onclick="loadSlide(4)">
			<canvas id="slide-5" class="float-right w-100 h-100 mx-2 bg-white" width="50" height="38" resize stats hidpi="off"></canvas>
		</a>
	</div>
	<div class="flex items-center justify-center">
		<div class="float-left">
			<div style="display: grid;">
				<div style="grid-column: 1; grid-row: 1;">
					<a href="#" onclick="changeTool('pencil')">
						<img id="tool-pencil" src="./res/buttons/tools/pencil-tool-button.png">
					</a>
				</div>
				<div id="pencil-selector-button" class="ml-11 mt-10" style="grid-column: 1; grid-row: 1;">
					<a href="#" onclick="showToolTypeMenu('pencil')">
						<img id="tool-pencil-selector" src="./res/buttons/tool-types/type-selector.png">
					</a>
				</div>
				<div id="pencil-selector-menu" style="display: none; grid-column: 1; grid-row: 1;">
					<div class="grid grid-cols-3 grid-rows-3">
						<div>
							<a href="#" onclick="selectToolType('pencil', '1px')">
								<img src="./res/buttons/tool-types/pencil-1px.png">
							</a>
						</div>
						<div>
							<a href="#" onclick="selectToolType('pencil', '2px')">
								<img src="./res/buttons/tool-types/pencil-2px.png">
							</a>
						</div>
						<div>
							<a href="#" onclick="selectToolType('pencil', '3px')">
								<img src="./res/buttons/tool-types/pencil-3px.png">
							</a>
						</div>
						<div>
							<a href="#">
								<img src="./res/buttons/tool-types/pencil-brush.png">
							</a>
						</div>
						<div>
							<a href="#" onclick="selectToolType('pencil', 'outline')">
								<img src="./res/buttons/tool-types/pencil-outline.png">
							</a>
						</div>
						<div>
							<a href="#" onclick="selectToolType('pencil', 'scatter')">
								<img src="./res/buttons/tool-types/pencil-scatter.png">
							</a>
						</div>
						<div>
							<a href="#" onclick="selectToolType('pencil', 'skid')">
								<img src="./res/buttons/tool-types/pencil-skid.png">
							</a>
						</div>
						<div>
							<a href="#" onclick="selectToolType('pencil', 'spray')">
								<img src="./res/buttons/tool-types/pencil-spray.png">
							</a>
						</div>
					</div>
				</div>
			</div>
			<div style="display: grid;">
				<div style="grid-column: 1; grid-row: 1;">					
					<a href="#" onclick="changeTool('brush')">
						<img id="tool-brush" src="./res/buttons/tools/brush-tool-button.png">
					</a>
				</div>
				<div id="paint-selector-button" class="ml-11 mt-10" style="grid-column: 1; grid-row: 1;">
					<a href="#" onclick="showToolTypeMenu('paint')">
						<img id="tool-paint-selector" src="./res/buttons/tool-types/type-selector.png">
					</a>
				</div>
				<div id="paint-selector-menu" style="display: none; grid-column: 1; grid-row: 1;">
					<div class="grid grid-cols-3 grid-rows-3">
						<div>
							<a href="#" onclick="selectToolType('paint', '2space')">
								<img src="./res/buttons/tool-types/paint-2space.png">
							</a>
						</div>
						<div>
							<a href="#" onclick="selectToolType('paint', '1space')">
								<img src="./res/buttons/tool-types/paint-1space.png">
							</a>
						</div>
						<div>
							<a href="#" onclick="selectToolType('paint', 'horizontal')">
								<img src="./res/buttons/tool-types/paint-horizontal.png">
							</a>
						</div>
						<div>
							<a href="#" onclick="selectToolType('paint', 'vertical')">
								<img src="./res/buttons/tool-types/paint-vertical.png">
							</a>
						</div>
						<div>
							<a href="#" onclick="selectToolType('paint', 'checker')">
								<img src="./res/buttons/tool-types/paint-checker.png">
							</a>
						</div>
						<div>
							<a href="#" onclick="selectToolType('paint', 'invgrid3')">
								<img src="./res/buttons/tool-types/paint-invgrid3.png">
							</a>
						</div>
						<div>
							<a href="#" onclick="selectToolType('paint', 'invgrid2')">
								<img src="./res/buttons/tool-types/paint-invgrid2.png">
							</a>
						</div>
						<div>
							<a href="#">
								<img src="./res/buttons/tool-types/paint-unknown.png">
							</a>
						</div>
					</div>
				</div>
			</div>
			<div style="display: grid;">
				<div style="grid-column: 1; grid-row: 1;">
					<a href="#" onclick="changeTool('eraser')">
						<img id="tool-eraser" src="./res/buttons/tools/eraser-tool-button.png">
					</a>
				</div>
				<div id="eraser-selector-button" class="ml-11 mt-10" style="grid-column: 1; grid-row: 1;">
					<a href="#" onclick="showToolTypeMenu('eraser')">
						<img id="tool-eraser-selector" src="./res/buttons/tool-types/type-selector.png">
					</a>
				</div>
				<div id="eraser-selector-menu" style="display: none; grid-column: 1; grid-row: 1;">
					<div class="grid grid-cols-3 grid-rows-3">
						<div>
							<a href="#" onclick="selectToolType('eraser', '1px')">
								<img src="./res/buttons/tool-types/eraser-1px.png">
							</a>
						</div>
						<div>
							<a href="#" onclick="selectToolType('eraser', 'small')">
								<img src="./res/buttons/tool-types/eraser-small.png">
							</a>
						</div>
						<div>
							<a href="#" onclick="selectToolType('eraser', 'medium')">
								<img src="./res/buttons/tool-types/eraser-medium.png">
							</a>
						</div>
						<div>
							<a href="#" onclick="selectToolType('eraser', 'large')">
								<img src="./res/buttons/tool-types/eraser-large.png">
							</a>
						</div>
						<div>
							<a href="#" onclick="selectToolType('eraser', 'small-square')">
								<img src="./res/buttons/tool-types/eraser-small-square.png">
							</a>
						</div>
						<div>
							<a href="#" onclick="selectToolType('eraser', 'big-square')">
								<img src="./res/buttons/tool-types/eraser-big-square.png">
							</a>
						</div>
						<div>
							<a href="#" onclick="selectToolType('eraser', 'vertical')">
								<img src="./res/buttons/tool-types/eraser-vertical.png">
							</a>
						</div>
						<div>
							<a href="#" onclick="selectToolType('eraser', 'horizontal')">
								<img src="./res/buttons/tool-types/eraser-horizontal.png">
							</a>
						</div>
					</div>
				</div>
			</div>
			<div style="display: grid;">
				<div class="flex" style="grid-column: 1; grid-row: 1;">
					<a href="#" onclick="undo()">
						<img id="undo-img" src="./res/buttons/slides/undo.png">
					</a>
					<a href="#" onclick="redo()" class="float-right">
						<img id="redo-img" src="./res/buttons/slides/redo.png">
					</a>
				</div>
				<a href="#" onclick="erase()" style="grid-column: 1; grid-row: 2;">
					<img id="erase-img" src="./res/buttons/slides/erase.png">
				</a>
			</div>
		</div>
		<canvas id="canvas" class="w-100 h-100 bg-white" width="256" height="192" resize stats hidpi="off"></canvas>
		<canvas id="canvas_layer_2" class="w-100 h-100 bg-white" width="256" height="192" resize stats hidpi="off"
			style="display: none;"></canvas>
		<div style="display: grid;">
			<div style="grid-column: 1; grid-row:1;">
				<div class="float-right">
					<a href="#" onclick="changeLayer('layer_2')">
						<img id="layer-2" src="./res/buttons/layers/layer_2_unclicked.png">
					</a>
				</div>
				<div class="float-right">
					<a href="#" onclick="swapLayers()">
						<img id="swap-layer" src="./res/buttons/layers/layer_swap.png">
					</a>
				</div>
				<div class="float-right">
					<a href="#" onclick="changeLayer('layer_1')">
						<img id="layer-1" src="./res/buttons/layers/layer_1_unclicked.png">
					</a>
				</div>
			</div>
			<div style="grid-column: 1; grid-row: 2;">
				<a href="#" onclick="togglePaper()">
					<img id="slide-paper" src="./res/buttons/slides/paper.png">
				</a>
			</div>
		</div>
	</div>
	<div class="flex items-center justify-center my-2">
		<a href="#" class="mx-1">
			<img id="full-reverse-img" src="./res/buttons/controls/full-reverse.png">
		</a>
		<a href="#">
			<img id="reverse-img" src="./res/buttons/controls/reverse.png">
		</a>
		<a href="#" class="mx-1">
			<img id="play-img" src="./res/buttons/controls/play.png">
		</a>
		<a href="#">
			<img id="forward-img" src="./res/buttons/controls/forward.png">
		</a>
		<a href="#" class="mx-1">
			<img id="full-forward-img" src="./res/buttons/controls/full-forward.png">
		</a>
	</div>
	<div class="flex items-center justify-center text-xs my-4">
		Version 0.5.5
	</div>
</body>
</html>

<style>
	body {
		margin: 0;
		background: rgb(255, 106, 0);
	}
	
	h1.header {
		color: rgb(255, 106, 0);
		word-spacing: 50px;
	}
</style>
